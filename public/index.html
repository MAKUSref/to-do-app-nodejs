<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2 class="page-title">To Do App</h2>
  <div class="container">


    <ol class="tasks-list"></ol>

    <form class="task-form" method="POST">
      <div>
        <label for="title">Title</label>
        <input id="title" type="text" name="title" required>
      </div>
      <div>
        <label for="description">Description</label>
        <input id="description" type="text" name="description">
      </div>
      <div>
        <p class="error-msg" style="color: red"></p>
        <button class="btn btn-light add-item" data-mdb-ripple-color="dark" type="submit">Add</button>
      </div>
    </form>

    <div class="list-menage-btns">
      <button class="btn btn-light remove-last" data-mdb-ripple-color="dark">Remove Last</button>
      <button class="btn btn-light clear-all" data-mdb-ripple-color="dark">Clear All</button>
    </div>
  </div>

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
